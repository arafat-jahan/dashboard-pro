name: vistapanel
description: "VistaPanel - Interactive Flutter Dashboard with animations, charts & drag-drop."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Chart library for animated graphs
  fl_chart: ^1.1.1

  # State management
  provider: ^6.1.2

  # Premium font styling
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true